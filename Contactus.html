<!DOCTYPE HTML>
<html>
    <head>
        <title>CONTACT US</title>
        <meta charset="UTF-8"/>
	<meta http-equiv=""X-UA-Compatible: content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rrel="preconnect" href="https://fonts.gstatic.com" cross origin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&dispay=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/Contactus.css">
    <script src="JS/Contactus.js"></script>
    </head>
    <body>
        <h1>CONTACT US PAGE</h1>
        <div class="div1">
            <form name="myForm" method="post">
                <label>Name*</label>
                <input type="text" name="name" class="inputText" placeholder="Enter Your Name">
                <br><br>
                <label>Email*</label>
                <input type="text" name="Uname" class="inputText" placeholder="Enter Your Mail Id">
                <br><br>
                <label>Phone*</label>
                <input type="number" name="Phone" class="inputText" placeholder="Enter Your Number">
                <br><br>
                <label>Subject*</label>
                <input type="text" name="Sub" class="inputText" placeholder="Enter Your Subject">
                <br><br>
                <label>Message*</label>
                <input type="text" name="msg" class="inputText" placeholder="Enter Your Message">
                <br><br>

                <input type="button" name="log" id="contactButton" value="SEND" onclick="myFunction()">
                <br><br>
            </form>


        </div>
    </div><br><br><br>
    </body>
</html>
